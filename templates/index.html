<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Jony kvíz {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navigační menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}">Jony kvíz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('numbers',run=True,end=False)}}">Čísla</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('letters', run=True,end=False)}}">Písmena</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('words')}}">Slova</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('state')}}">Státy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('city')}}">Hlavní města</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vlajky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Zvířata</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hlavní obsah stránky -->
    <main class="container my-4">
        {% block content %}{% endblock%}
    </main>

    <!-- Spodní část stránky (footer) -->
    <footer class="bg-light text-center py-3 mt-auto">
        <p>&copy; 2024 Jony kvíz. Všechna práva vyhrazena.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
